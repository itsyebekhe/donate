<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Now!title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background-color: #f0f4f8;
        }
        main {
            flex: 1 0 auto;
        }
        .donate-section {
            padding: 20px;
        }
        .card {
            border-radius: 15px;
        }
        .card .card-content {
            color: #000;
        }
        .card .card-title {
            color: #43a047;
        }
        .btn {
            border-radius: 20px;
        }
        .btn-large {
            background-color: #43a047;
        }
        .btn-large:hover {
            background-color: #388e3c;
        }
        .input-field input[type=text]:focus,
        .input-field input[type=number]:focus {
            border-bottom: 1px solid #43a047;
            box-shadow: 0 1px 0 0 #43a047;
        }
        .input-field label.active {
            color: #43a047;
        }
        .min-amount-label {
            font-size: 0.8rem;
            color: #757575;
        }
    </style>
</head>
<body>
    <header>
        <nav class="green darken-1">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Donate Now</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container donate-section">
            <h4 class="center">Help Us Make a Difference</h4>
            <p class="center">Your donation can change lives. Choose how you would like to donate:</p>
            <div class="row">
                <div class="col s12 m6">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Donate via Tron Wallet</span>
                            <p>Enter the amount you wish to donate:</p>
                            <form id="donateForm">
                                <div class="input-field">
                                    <input id="donateInput" type="number" step="0.000001" required>
                                    <label for="donateInput">Amount in TRX</label>
                                    <span id="minAmountLabel" class="min-amount-label"></span>
                                </div>
                                <button class="btn waves-effect waves-light btn-large" type="submit">Donate</button>
                            </form>
                            <div id="payinAddressSection" style="display: none;">
                                <p>Send your donation to the following address:</p>
                                <div class="input-field">
                                    <input id="payinAddress" type="text" readonly>
                                    <label for="payinAddress">Payin Address</label>
                                </div>
                                <button class="btn waves-effect waves-light" onclick="copyToClipboard('payinAddress')">Copy Address</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12 m6">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Donate via Bank Card</span>
                            <p>Send your donation to our bank card number:</p>
                            <div class="input-field">
                                <input id="bankCardNumber" type="text" value="**** **** **** ****" readonly>
                                <label for="bankCardNumber">Bank Card Number</label>
                            </div>
                        </div>
                        <div class="card-action">
                            <button class="btn waves-effect waves-light" onclick="copyToClipboard('bankCardNumber')">Copy Card Number</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer green darken-1">
        <div class="footer-copyright">
            <div class="container">

            </div>
        </div>
    </footer>
